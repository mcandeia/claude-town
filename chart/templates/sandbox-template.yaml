apiVersion: extensions.agents.x-k8s.io/v1alpha1
kind: SandboxTemplate
metadata:
  name: {{ .Values.sandbox.templateName }}
  namespace: {{ .Values.sandbox.namespace }}
  labels:
    {{- include "claude-town.labels" . | nindent 4 }}
spec:
  podTemplate:
    spec:
      containers:
        - name: claude
          image: "{{ .Values.claudeImage.repository }}:{{ .Values.claudeImage.tag }}"
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "2"
              memory: "2Gi"
