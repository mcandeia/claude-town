apiVersion: v1
kind: Secret
metadata:
  name: {{ include "claude-town.fullname" . }}-github
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "claude-town.labels" . | nindent 4 }}
type: Opaque
stringData:
  appId: {{ .Values.github.appId | int64 | toString | quote }}
  installationId: {{ .Values.github.installationId | int64 | toString | quote }}
  privateKey: {{ .Values.github.privateKey | quote }}
  pat: {{ .Values.github.pat | quote }}
  webhookSecret: {{ .Values.github.webhookSecret | quote }}
