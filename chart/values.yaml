image:
  repository: ghcr.io/mcandeia/claude-town
  tag: latest
  pullPolicy: IfNotPresent

replicaCount: 1

claudeImage:
  repository: ghcr.io/mcandeia/claude
  tag: latest

github:
  appId: ""
  installationId: ""
  privateKey: ""
  pat: ""
  webhookSecret: ""
  botName: "claude-town"
  allowedUsers: []
  allowedRoles: []

anthropic:
  apiKey: ""

selfDNS: ""

sandbox:
  # Install agent-sandbox controllers and CRDs (v0.1.1).
  # Set to false if agent-sandbox is already installed on the cluster.
  install: true
  namespace: claude-town-system
  templateName: claude-sandbox

warmPool:
  replicas: 2

webhookPort: 8082

resources:
  limits:
    cpu: 500m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi
