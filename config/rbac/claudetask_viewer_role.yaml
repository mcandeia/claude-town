# This rule is not used by the project claude-town itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to claude-town.claude-town.io resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: claude-town
    app.kubernetes.io/managed-by: kustomize
  name: claudetask-viewer-role
rules:
- apiGroups:
  - claude-town.claude-town.io
  resources:
  - claudetasks
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - claude-town.claude-town.io
  resources:
  - claudetasks/status
  verbs:
  - get
